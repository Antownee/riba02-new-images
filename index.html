<html>

<head>
    <meta charset="utf-8">
    <title>Riba 02</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="ar-components.js"></script>
    <style>
        .arButton {
            background-color: #298a43;
            border-radius: 24px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 14px;
            padding: 10px 25px;
            text-decoration: none;
        }

        .arButton:hover {
            background-color: #ffffff;
        }

        .arButton:active {
            position: relative;
            top: 1px;
        }
    </style>
</head>

<body>
    <a-scene webxr="requiredFeatures: hit-test,local-floor;
                    optionalFeatures: dom-overlay,unbounded;
                    overlayElement: #overlay;" vr-mode-ui="enterARButton: #myEnterARButton">
        <a-assets>
            <img id="floor" src="assets/floor-chequered.jpg">
        </a-assets>

        <a id="myEnterARButton" class="arButton" href="#" style="z-index: 999999; position: fixed; right: 100; bottom: 15;" >START AR</a>

        <a-entity id="world">
            <a-box position="0.17357 1.56021 -5.65175" src="assets/wall-kinyozi.jpg" repeat="1 1" scale="3 3 0.2"
                color="#FFF" width="7" height="8" id="wall" geometry="height: 1; width: 1">
            </a-box>
            <a-plane position="0.18396 0.08 -4.10173" rotation="-90 0 0" scale="3 3 0.00001"
                material="color: #ffffff; src: #floor; repeat: 2 2" id="floor">
            </a-plane>
        </a-entity>

    </a-scene>
</body>

</html>
